<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="./icon.png" type="image/x-icon">
	<title>WEAther v0.2.6</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
				<div class="header__logo">
					<a href="#" class="header__logoLink">
						WEAther
					</a>	
				</div>
				<div class="header__input">
					<form class="header__formInput">
						<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
						<input type="text" name="text" id="searchCity" class="header__inputCity pad">
						<hr>
					</form>	
				</div>				
				</div>	
			</div>
		</header>
		<div class="container">
			<div id="out" class="contantWeather">
				<p>
					Hello, thanks for visiting my site, to continue and find out the weather, enter the city in the search engine.
				</p>	  
			</div>		
		</div>
		<footer class="footer">
			<div class="container">
				<div class="footer__aboutBy">
					<div class="footer__opeanWeatherURLBlock">
						<a href="https://openweathermap.org/" class="footer__opeanWeatherURL">
							<img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" class="footer__openWheatr">
						</a>
					</div>
					<div class="footer__authorBlock">	
						<span class="footer__author">by Zhurba Dmitry 2021.</span>
					</div>	
					<div id="mode" class="footer__mode">
						<label class="footer__switchMode">
							<input type="checkbox" id="checked">
							<span class="slider"></span>
						</label>
					</div>		
				</div>
			</div>
		</footer>
	</div>
	<div id="popup" class="popup__container">
		<div class="popup__flex">
			<span>SWIPE</span>
			<img src="./right-arrow.png" class="popup__arrowAnim">
		</div>	
	</div>

</html>
